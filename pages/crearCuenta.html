<body>
  <div class="body">
    <header class="header-container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./destinos.html">
                  <img src="../assets/destinos.png" alt="Logo para mapa de destinos "></img>
                  <label>Destinos</label>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./inicioSesion.html">
                  <img src="../assets/iniciarSesion.png" alt="Logo para iniciar sesión "></img>

                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="../assets/crearCuenta.png" alt="Logo para crear una cuenta"></img>
                  <label>Crear cuenta</label>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">
                  <img src="../assets/mundoLogo.png" alt="Logo para conocer nuestra empresa"></img>

      <div class="div--header"><!--div con logo y h1 vinculados-->
        <a href="../index.html">   
          <img src="../assets/mundoLogo.png" alt="Logo Viajes y Turismo">
          <h1>Viajes y Turismo</h1>
        </a>
      </div>
    </header>
    <main>
      <section class="section-crear-cuenta">
        <h2>Crea tu cuenta</h2>
        <div class="container-fluid mb-3">
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre completo">
        </div>
        <div class="container-fluid mb-3">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
        <div class="container-fluid mb-3">
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Usuario">
        </div>
        <div class="container-fluid mb-3">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="sexo" type="radio" id="inlineCheckbox1" value="Femenino">
          <label class="form-check-label" for="inlineCheckbox1">Femenino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="sexo" type="radio" id="inlineCheckbox2" value="Masculino">
          <label class="form-check-label" for="inlineCheckbox2">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="sexo" type="radio" id="inlineCheckbox3" value="Personalizado">
          <label class="form-check-label" for="inlineCheckbox3">Personalizado</label>
        </div>
        <input class="input-cuenta-nueva" type="submit" name="Resgitarse" value="Crear cuenta">
      </section>
    </main>
    <footer>
      <div class="div--mapa">
        <h4>Mapa del sitio</h4><!--imagen de arbol de flujo-->

      <div class="div--geaweb"><!--icono "Geaweb"-->

      </div>
      <div class="div--redes"><!--redes sociales con vinculos-->
        <a href="https://www.instagram.com" target="_blank"><img class="logo--redes" src="../assets/instagram.png" alt="instagram"></a>
        <a href="https://www.facebook.com" target="_blank"><img class="logo--redes" src="../assets/facebook.png" alt="facebook"></a>
        <a href="https://www.twitter.com" target="_blank"><img class="logo--redes" src="../assets/twitter.png" alt="twitter"></a>
        <a href="https://www.youtube.com" target="_blank"><img class="logo--redes" src="../assets/youtube.png" alt="youtube"></a>
      </div>
